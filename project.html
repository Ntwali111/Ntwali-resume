<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}
#demo-section {
    background-color: #87CEEB; /* Sky blue background */
    color: #333; /* Dark text color */
    text-align: center; /* Center the text */
    padding: 40px; /* Space inside the section */
    border-radius: 8px; /* Rounded corners */
    margin: 20px; /* Space outside the section */
}

#demo-section h2 {
    font-size: 32px; /* Font size for the title */
    margin-bottom: 15px; /* Space below the title */
}

#demo-section p {
    font-size: 18px; /* Font size for the paragraph */
    margin-bottom: 20px; /* Space below the paragraph */
}

.view-demo {
    background-color: transparent; /* Transparent background */
    border: 2px solid black; /* Black border */
    color: black; /* Black text */
    padding: 10px 20px; /* Space inside the button */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 16px; /* Font size */
    transition: background-color 0.3s; /* Smooth transition */
}

.view-demo:hover {
    background-color: black; /* Background changes to black on hover */
    color: white; /* Text color changes to white on hover */
}

header {
    background-color: #356597;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ffdd57;
}

</style>
</head>
<body>

<header>
<nav>
    <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="project.html">Projects</a></li>
    <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

</header>

<!-- Example Section -->
<section id="demo-section" class="section">
    <h2>Welcome to My Portfolio</h2>
    <p>This is a brief introduction to my work.</p>
    <button class="view-demo">View Demo</button>
</section>

</body>
</html>
