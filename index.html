<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume Website</title>
  <link rel="stylesheet" href="style.css">
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Header */
header {
    background-color: #356597;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ffdd57;
}

/* About Section */
#about {
    background-color: #fff;
    padding: 60px;
    text-align: center;
    margin: 40px auto;
    width: 90%;
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#about h1 {
    font-size: 2.5rem;
    color: #007bff;
    margin-bottom: 20px;
}

#about p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #555;
}

@media (max-width: 600px) {
    #about h1 {
        font-size: 2rem;
    }

    #about p {
        font-size: 1rem;
    }

    nav ul {
        flex-direction: column;
        padding: 0;
    }

    nav ul li {
        margin: 10px 0;
    }
    img {
    width: 2px;
    height: 5px;

    }
}

.profile img {
    width: 70%;
    height: auto;
}

</style>

</head>
<body>
<header>
<nav>
    <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="./skills.html">Skills</a></li>
    <li><a href="project.html">Projects</a></li>
    <li><a href="./contact.html">Contact</a></li>
    </ul>
</nav>

</header>

<section id="about">
    <h1>Uwase Ntwali Cynthia</h1>
    <p>Welcome to my personal resume website! <br />I'm a web developer specializing in front-end technologies.</p> 
    <div class="profile">
        <img src="Uwase.jpg" alt="Uwase Profile"> 
    </div>
</section>

</body>
</html>
