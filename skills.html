<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}


#skills {
    background-color: #fff;
    border-radius: 20px;
    padding: 2%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 50%;
    text-align: center;
    margin-left: 25%;
}

#skills h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #063a4c;
    font-weight: bold;
}

#skills ul {
    list-style-type: none;
    padding: 0;
}

#skills li {
    background-color: #73a0be;
    margin: 10px 0;
    padding: 2%; 
    border-radius: 2%;
    font-size: 1.3rem;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

#skills li:hover {
    background-color: #52a8c7;
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 600px) {
    #skills {
        width: 90%;
        padding: 20px;
    }

    #skills h2 {
        font-size: 2rem;
    }

    #skills li {
        font-size: 1.1rem;
        padding: 12px;
    }
}

header {
    background-color: #356597;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ffdd57;
}

</style>

</head>
<body>

<header>
    <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
</header>
<section id="skills">
<h2>Skills</h2>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Responsive Design</li>
</ul>
</section>
</body>
</html>
